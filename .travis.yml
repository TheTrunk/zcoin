sudo: required
dist: trusty
os: linux
language: generic
cache:
  ccache: true
  directories:
  - depends/built
  - depends/sdk-sources
  - $HOME/.ccache
env:
  global:
    - MAKEJOBS="-j2"
    - RUN_TESTS=false
    - DOCKER_NAME_TAG=ubuntu:18.04
    - BOOST_TEST_RANDOM=1$TRAVIS_BUILD_ID
    - CCACHE_SIZE=100M
    - CCACHE_TEMPDIR=/tmp/.ccache-temp
    - CCACHE_COMPRESS=1
    - CCACHE_DIR=$HOME/.ccache
    - BASE_OUTDIR=$TRAVIS_BUILD_DIR/out
    - SDK_URL=https://bitcoincore.org/depends-sources/sdks
    - PYTHON_DEBUG=1
    - WINEDEBUG=fixme-all
    - DOCKER_BASE_PACKAGES="build-essential libtool autotools-dev automake pkg-config libssl-dev libevent-dev bsdmainutils libboost-all-dev ccache libdb4.8-dev libdb4.8++-dev"
  matrix:
# Win32
#    - >-
#      HOST=i686-w64-mingw32
#      DPKG_ADD_ARCH="i386"
#      PACKAGES="python3 nsis g++-mingw-w64-i686 wine-binfmt wine32 mingw-w64-i686-dev curl"
#      ZCOIN_CONFIG="--enable-reduce-exports"
# Win64
    - >-
       HOST=x86_64-w64-mingw32
       PACKAGES="python3 nsis wine-binfmt wine64 g++-mingw-w64-x86-64 mingw-w64-x86-64-dev curl"
       ZCOIN_CONFIG="--enable-reduce-exports"
# x86_64 Linux (uses qt5 dev package instead of depends Qt to speed up build and avoid timeout)
    - >-
      HOST=x86_64-unknown-linux-gnu
      PACKAGES="libminiupnpc-dev libzmq3-dev libqt5gui5 libqt5core5a libqt5dbus5 qttools5-dev qttools5-dev-tools libprotobuf-dev protobuf-compiler libqrencode-dev"
      NO_DEPENDS=1
#ZCOIN_CONFIG="--enable-zmq --with-gui=qt5 --enable-glibc-back-compat --enable-reduce-exports --enable-debug"
# Cross-Mac
#    - >-
#      HOST=x86_64-apple-darwin11
#      PACKAGES="cmake imagemagick libcap-dev librsvg2-bin libz-dev libbz2-dev libtiff-tools python-dev python3-setuptools-git"
#      OSX_SDK=10.11
#      ZCOIN_CONFIG="--enable-gui --enable-reduce-exports --enable-werror"

before_install:
    - export PATH=$(echo $PATH | tr ':' "\n" | sed '/\/opt\/python/d' | tr "\n" ":" | sed "s|::|:|g")
install:
    - travis_retry docker pull $DOCKER_NAME_TAG
    - env | grep -E '^(CCACHE_|WINEDEBUG|BOOST_TEST_RANDOM|CONFIG_SHELL)' | tee /tmp/env
    - if [[ $HOST = *-mingw32 ]]; then DOCKER_ADMIN="--cap-add SYS_ADMIN"; fi
    - DOCKER_ID=$(docker run $DOCKER_ADMIN -idt --mount type=bind,src=$TRAVIS_BUILD_DIR,dst=$TRAVIS_BUILD_DIR --mount type=bind,src=$CCACHE_DIR,dst=$CCACHE_DIR -w $TRAVIS_BUILD_DIR --env-file /tmp/env $DOCKER_NAME_TAG)
    - DOCKER_EXEC () { docker exec $DOCKER_ID bash -c "cd $PWD && $*"; }
    - travis_retry DOCKER_EXEC apt-get update
    - travis_retry DOCKER_EXEC apt-get install -y software-properties-common
    - travis_retry DOCKER_EXEC add-apt-repository -y ppa:bitcoin/bitcoin
    - travis_retry DOCKER_EXEC apt-get update
    - travis_retry DOCKER_EXEC apt-get install --no-install-recommends --no-upgrade -qq $PACKAGES $DOCKER_BASE_PACKAGES
before_script:
    #- if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then contrib/devtools/commit-script-check.sh $TRAVIS_COMMIT_RANGE; fi
    #- DOCKER_EXEC echo /> \$HOME/.zcoin
    #- unset CC; unset CXX
    - mkdir -p depends/SDKs depends/sdk-sources
    - if [ -n "$OSX_SDK" -a ! -f depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz ]; then curl --location --fail $SDK_URL/MacOSX${OSX_SDK}.sdk.tar.gz -o depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz; fi
    - if [ -n "$OSX_SDK" -a -f depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz ]; then tar -C depends/SDKs -xf depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz; fi
    - if [[ $HOST = *-mingw32 ]]; then DOCKER_EXEC update-alternatives --set $HOST-g++ \$\(which $HOST-g++-posix\); fi
    - if [ -z "$NO_DEPENDS" ]; then DOCKER_EXEC CONFIG_SHELL= make $MAKEJOBS -C depends HOST=$HOST; fi

script:
    - export TRAVIS_COMMIT_LOG=`git log --format=fuller -1`
    - OUTDIR=$BASE_OUTDIR/$TRAVIS_PULL_REQUEST/$TRAVIS_JOB_NUMBER-$HOST
    - ZCOIN_CONFIG_ALL="--prefix=$TRAVIS_BUILD_DIR/depends/$HOST"
    #- test -n "$USE_SHELL" && DOCKER_EXEC '"$USE_SHELL" -c "./autogen.sh"' || ./autogen.sh
    - DOCKER_EXEC ./autogen.sh
    #- mkdir build && cd build
    #- DOCKER_EXEC ../configure $ZCOIN_CONFIG_ALL $ZCOIN_CONFIG
    #- DOCKER_EXEC make distdir VERSION=$HOST
    #- cd zcoin-$HOST
    - DOCKER_EXEC ./configure
    - DOCKER_EXEC make $MAKEJOBS
after_script:
    - echo $TRAVIS_COMMIT_RANGE
    - echo $TRAVIS_COMMIT_LOG
